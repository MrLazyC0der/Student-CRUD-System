<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student CRUD System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">

<div class="container py-5">

  <!-- FORM -->
  <div class="card shadow mb-4">
    <div class="card-header text-center bg-primary text-white">
      <h3>Student Management</h3>
    </div>
    <div class="card-body">
      <form id="studentForm" class="row g-3">

        <!-- Row 1 -->
        <div class="col-md-4">
          <label class="form-label">Student ID</label>
          <input type="number" id="studentID" class="form-control" placeholder="Enter ID" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" id="studentName" class="form-control" placeholder="Enter name" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Age</label>
          <input type="number" id="studentAge" class="form-control" placeholder="Enter age" />
        </div>

        <!-- Row 2 -->
        <div class="col-md-4">
          <label class="form-label">Department</label>
          <select id="studentDepartment" class="form-select">
            <option value="">Select Department</option>
            <option value="General">General</option>
            <option value="Credit">Credit</option>
            <option value="CS">CS</option>
            <option value="IS">IS</option>
            <option value="IT">IT</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Grade</label>
          <select id="studentGrade" class="form-select">
            <option value="">Select Grade</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Year</label>
          <select id="studentYear" class="form-select">
            <option value="">Select Year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

        <!-- Row 3 -->
        <div class="col-md-4 d-flex align-items-center">
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="studentFee">
            <label class="form-check-label">Paid Fee</label>
          </div>
        </div>

        <!-- Row 4 -->
        <div class="col-12 d-flex justify-content-between mt-2">
          <button type="button" id="addBtn" class="btn btn-primary">Add Student</button>
          <button type="button" id="updateBtn" class="btn btn-warning d-none">Update Student</button>
        </div>

      </form>
    </div>
  </div>

  <!-- SEARCH -->
  <input type="text" id="search" class="form-control mb-4" placeholder="Search by Name or ID">

  <!-- STUDENTS GRID -->
  <div id="students" class="row g-4">
    
  </div>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
